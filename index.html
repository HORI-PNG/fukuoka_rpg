<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>ふくおか探訪ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ふくおか探訪ゲーム</h1>

    <div id="start-screen">
        <div id="start-box">
            <h2>プレイヤー名を入力してください</h2>
            <input type="text" id="player-name" placeholder="なまえ">
            <button id="start-button">ゲームを開始する</button>
        </div>
    </div>
    
    <div id="game-container" style="display: none;"></div>

    <div id="special-stage-area" style="text-align: center; display: none;">
        <button id="special-stage-button">✨ ？？？ ✨</button>
    </div>
    
    <div id="item-box">
        <h2>集めた特産品（スコア：<span id="item-score">0</span>）</h2>
        <div id="items"></div>
    </div>

    <audio id="bgm" src="./assets/bgm.mp3" loop></audio>

    <div id="controls">
        <button id="btn-up">▲</button>
        <div class="middle-row">
            <button id="btn-left">◀</button>
            <button id="btn-right">▶</button>
        </div>
        <button id="btn-down">▼</button>
    </div>

    <div id="reset-container">
        <button id="reset-button">🙋</button>
        <button id="delete-data-button">🗑️</button>
    </div>

    <button id="toggle-items-button">💼</button>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script type="module" src="game.js"></script>

</body>
</html>
