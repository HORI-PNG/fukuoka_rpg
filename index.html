<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふくおか探訪ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ふくおか探訪ゲーム</h1>

    <div id="start-screen">
        <div id="start-box">
            <h2>プレイヤー名を入力してください</h2>
            <input type="text" id="player-name" placeholder="なまえ">
            <button id="start-button">ゲームを開始する</button>
        </div>
    </div>
    
    <div id="game-info">
        <p>プレイヤー: <span id="current-player"></span></p>
        <p>スコア: <span id="current-score">0</span></p>
        <a href="ranking.html">ランキングを見る</a>
    </div>

    <div id="game-container" style="display: none;"></div>

    <div id="special-stage-area" style="text-align: center; display: none;">
        <button id="special-stage-button">✨ ？？？ ✨</button>
    </div>
    
    <div id="item-box">
        <h2>手に入れた特産品</h2>
        <div id="items"></div>
    </div>

    <audio id="bgm" src="./assets/bgm.mp3" loop></audio>

    <div id="controls">
        <button id="btn-up">▲</button>
        <div class="middle-row">
            <button id="btn-left">◀</button>
            <button id="btn-right">▶</button>
        </div>
        <button id="btn-down">▼</button>
    </div>

    <div id="reset-container">
        <button id="reset-button">💣</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
      import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
      import { getFirestore, collection, doc, getDoc, setDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

      // ★★★ これが唯一の正しい設定です ★★★
      const firebaseConfig = {
        apiKey: "AIzaSyBekQh7_Osc13c4FvCX4Smm70MX7Z_f5ao",
        authDomain: "fukuoka-rpg.firebaseapp.com",
        projectId: "fukuoka-rpg",
        // ★★★ v9 SDKでは .appspot.com が正しい形式です ★★★
        storageBucket: "fukuoka-rpg.appspot.com", 
        messagingSenderId: "104366485937",
        appId: "1:104366485937:web:3549cccbefe5b4f9cd0d90",
        measurementId: "G-4LP8QCB1HZ"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      window.firebaseTools = {
          auth, db, signInAnonymously, collection, doc, getDoc, setDoc, getDocs, query, orderBy, limit
      };
    </script>

    <script type="module" src="game.js"></script>

</body>
</html>
