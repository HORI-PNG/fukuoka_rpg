<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふくおか探訪ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ふくおか探訪ゲーム</h1>

    <div id="start-screen">
        <button id="start-button">ゲームを開始する</button>
    </div>

    <div id="game-container" style="display: none; position: relative;">
        <canvas id="game-canvas"></canvas>
        <canvas id="minimap-canvas"></canvas>
    </div>

    <div id="special-stage-area" style="text-align: center; display: none;">
        <button id="special-stage-button">✨ ？？？ ✨</button>
    </div>
    <div id="stats-box">
        歩数: <span id="step-counter">0</span>歩
    </div>
    <button id="reset-button" class="game-reset-button">はじめからやり直す</button>
    <div id="item-box">
        <h2>手に入れた特産品</h2>
        <div id="items"></div>
    </div>
    <button id="bgm-toggle-button" class="ui-button">🔊</button>
    <button id="toggle-items-button" class="ui-button">🎒</button>
    <div id="controls">
        <button id="btn-up">▲</button>
        <div class="middle-row">
            <button id="btn-left">◀</button>
            <button id="btn-right">▶</button>
        </div>
        <button id="btn-down">▼</button>
    </div>

    <audio id="bgm" src="./assets/bgm.mp3" loop></audio>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
