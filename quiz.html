<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご当地クイズ！</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* クイズページ専用のスタイル */
        body {
            text-align: center;
            padding-top: 50px;
        }
        #quiz-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #choices {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .choice-btn {
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .choice-btn:hover {
            background-color: #e9e9e9;
        }
        #result-container {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
        }
        #back-to-game {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1 id="spot-name"></h1>
        <p id="question"></p>
        <div id="choices"></div>
        <div id="result-container"></div>
        <button id="back-to-game" style="display: none;">ゲームに戻る</button>
    </div>

    <script type="module" src="./quiz.js"></script>
</body>
</html>
