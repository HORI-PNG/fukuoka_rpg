<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>二見ヶ浦 - 告白シミュレーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>二見ヶ浦 告白シミュレーション</h1>
    <p>夕日と白い鳥居（門）の前で、最高の告白セリフを選ぼう！</p>

    <div id="game-container">
        <div id="story-text">
            夕日が沈みかけている。白い鳥居が美しい。隣には意中の人がいる...！<br>
            さあ、なんと声をかける？
        </div>
        <div id="choices-container">
            </div>
    </div>

    <div class="result-area" style="display: none;">
        <h2>告白成功！</h2>
        <p>「縁結びのお守り」を手に入れた！</p>
        <button id="back-to-map">マップに戻る</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
