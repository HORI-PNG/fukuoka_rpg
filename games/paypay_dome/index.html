<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PayPayドーム - ボールキャッチゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ボールキャッチゲーム</h1>
    <p>上から落ちてくるボール（白）をキャッチしよう！</p>
    <p>左右キーでキャッチャー（青）を操作 (10個キャッチでクリア)</p>
    
    <canvas id="game-canvas" width="400" height="500"></canvas>

    <div id="status-board">
        スコア: <span id="score">0</span>
    </div>

    <div class="result-area" style="display: none;">
        <h2>クリア！</h2>
        <p>「ホームラン記念ボール」を手に入れた！</p>
        <button id="back-to-map">マップに戻る</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
