<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>糸島 - サンセットドライブ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>サンセットドライブ</h1>
    <p>障害物（赤色）をよけて、海岸線を走り抜けろ！</p>
    <p>（左右の矢印キーで操作）</p>

    <div id="game-container">
        <div id="player"></div>
    </div>

    <div class="result-area" style="display: none;">
        <h2>完走！</h2>
        <p>「おしゃれな貝殻」を手に入れた！</p>
        <button id="back-to-map">マップに戻る</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
