<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>大濠公園 - スワンボートレース</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>スワンボートレース</h1>
    <p>カモ（赤色）をよけて、ゴール（緑色）を目指せ！</p>
    <p>（矢印キーで操作）</p>

    <canvas id="game-canvas" width="500" height="400"></canvas>

    <div class="result-area" style="display: none;">
        <h2>ゴール！</h2>
        <p>「大濠公園まんじゅう」を手に入れた！</p>
        <button id="back-to-map">マップに戻る</button>
    </div>

    <script src="script.js"></script>
    <div id="controls">
        <button id="btn-up">▲</button>
        <div class="middle-row">
            <button id="btn-left">◀</button>
            <button id="btn-right">▶</button>
        </div>
        <button id="btn-down">▼</button>
    </div>
</body>
</html>
