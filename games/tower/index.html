<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>福岡タワー 高速タイピング</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>高速エレベータータイピング</h1>
    <div class="game-container">
        <div class="display">
            <p id="word-display">FUKUOKA</p>
        </div>
        <input type="text" id="word-input" placeholder="ここにタイプしてEnter" autofocus>
        <div class="info">
            <p>Time: <span id="time">30</span></p>
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>
    
    <div id="result-area" class="result-area" style="display: none;">
        <h2 id="result-message"></h2>
        <button id="action-button"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
