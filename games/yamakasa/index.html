<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>走れ！山笠！お祭りリズムゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>走れ！山笠！お祭りリズムゲーム</h1>
    <div id="game-container">
        <div id="ui-container">
            <div id="score-board">SCORE: <span id="score">0</span></div>
            <div id="combo-board">COMBO: <span id="combo">0</span></div>
        </div>
        <canvas id="game-canvas" width="800" height="400"></canvas>
        <div id="start-message">スペースキーを押して開始</div>
    </div>

    <div id="result-area" class="result-area" style="display: none;">
        <h2 id="result-message"></h2>
        <p>最終スコア: <span id="final-score"></span></p>
        <button id="action-button"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
