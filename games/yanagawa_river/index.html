<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>柳川の川下り - 障害物回避</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>柳川 障害物回避</h1>
    <p>障害物（赤い橋）を避けよう！</p>
    <p>左右キーで舟（青色）を操作 (5回成功でクリア)</p>
    
    <canvas id="game-canvas" width="300" height="500"></canvas>

    <div id="status-board">
        成功回数: <span id="success-count">0</span> / 5
    </div>

    <div class="result-area" style="display: none;">
        <h2>クリア！</h2>
        <p>「うなぎのせいろ蒸し」を手に入れた！</p>
        <button id="back-to-map">マップに戻る</button>
    </div>

    <script src="script.js"></script>
        <div id="middle-row">
            <button id="btn-left">◀</button>
            <button id="btn-right">▶</button>
    </div>
</body>
</html>
