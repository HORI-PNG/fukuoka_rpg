<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>河内藤園 - 藤の試練クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>藤の試練クイズ</h1>
    <p>藤の花咲くこの場所で、試練のクイズに答えよう！ (3問正解でクリア)</p>

    <div id="game-container">
        <div id="quiz-question">
            </div>
        <div id="quiz-choices">
            </div>
    </div>

    <div id="status-board">
        正解数: <span id="score">0</span> / 3
    </div>

    <div class="result-area" style="display: none;">
        <h2>クリア！</h2>
        <p>「藤のしおり」を手に入れた！</p>
        <button id="back-to-map">マップに戻る</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
