<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>太宰府天満宮 - おみくじクエスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>おみくじクエスト</h1>

    <div id="omikuji-screen">
        <p>「学問の神様」の試練を受けるため、おみくじを引いてください。</p>
        <button id="draw-omikuji-button">おみくじを引く</button>
        <div id="omikuji-result" style="display: none;">
            <h2>あなたの運勢は... <span id="fortune-text"></span>！</h2>
            <p>試練（クイズ）に挑戦してください。</p>
        </div>
    </div>

    <div id="quiz-screen" style="display: none;">
        <h2 id="quiz-question">（ここにクイズが表示されます）</h2>
        <div id="quiz-choices">
            </div>
    </div>

    <div class="result-area" style="display: none;">
        <h2>お見事！クリア！</h2>
        <p>「梅ヶ枝餅」を手に入れた！</p>
        <button id="back-to-map">マップに戻る</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
