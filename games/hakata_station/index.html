<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>博多駅 - 人混みサバイバル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>人混みサバイバル</h1>
    <p>人混みをよけて、改札（緑色のエリア）を目指せ！</p>

    <canvas id="game-canvas" width="400" height="500"></canvas>

    <div class="result-area" style="display: none;">
        <h2>クリア！</h2>
        <p>「博多通りもん」を手に入れた！</p>
        <button id="back-to-map">マップに戻る</button>
    </div>

    <script src="script.js"></script>
    <div id="controls">
        <button id="btn-up">▲</button>
        <div class="middle-row">
            <button id="btn-left">◀</button>
            <button id="btn-right">▶</button>
        </div>
        <button id="btn-down">▼</button>
    </div>
    </body>
</html>
